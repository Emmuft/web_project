<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a class="navbar-brand bs-light" href="index"><img
                    src="static/free-icon-silhouette-12771916 (2).png"></a></li>
            <li>
                <div class="dropdown" style="margin-top:6px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="background:#064E3B">
                        Примеры работ
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item active" href="doords">Двери</a></li>
                        <li><a class="dropdown-item" href="stairs">Лестницы</a></li>
                        <li><a class="dropdown-item" href="bar">Барное</a></li>
                        <li><a class="dropdown-item" href="furniture">Мебель</a></li>
                        <li><a class="dropdown-item" href="usual">Другое</a></li>
                    </ul>
                </div>
            </li>

            <li><a class="btn btn-link" href="order">
                <button type="button" class="btn btn-outline-primary" style="background:#064E3B; color:#ffffff">Заказать</button>
            </a></li>
            <li><a class="btn btn-link" href="reviews">
                <button type="button" class="btn btn-outline-primary" style="background:#064E3B; color:#ffffff">Отзывы</button>
            </a></li>
        </ul>

        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary"  style="background:#65A30D; color:#ffffff" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" style="background:059669; color:#ffffff" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>


</header>
<!-- Begin page content -->
<main role="main">
    {% block content %}
    {% endblock %}
</main>

<!-- FOOTER -->

<footer class="container-fluid">
    <div class="bg-dark text-secondary px-4 py-5 text-center">
                <div class="py-1">
                    <div class="col-lg-6 mx-auto">
                        <p class="fs-5 mb-4">че-то в футоре</p>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <p class="float-end"><a href="#">Вернуться</a></p>
                            <p>&copy; 2013–2024 ООО"Сараев" &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
                        </div>
                    </div>
                </div>
            </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
